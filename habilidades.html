<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidades</title>
    <link rel="stylesheet" href="./habilidades.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans:wght@100;200;400&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <main class="container-main-items">
        <div class="main-array">
            <img src="./iconos/arrow_back.png" alt="arrow_back" class="main-array-photo">
        </div>

        <h1 class="container-title">Nacemos con habilidades geniales y aportamos al mundo nuestro ingenio.</h1>

        <div class="main-container-card">
            <div class="main-card equipo">
                <img src="./iconos/equipo.png" alt="equipo" class="img-equipo">
                <p class="title-container">Trabajo en equipo</p>
            </div>

            <div class="main-card optimizacion">
                <img src="./iconos/relog.png" alt="optimizacion" class="img-optimizacion">
               <p class="title-container">Optimizacion de tiempo con 'Técnica de pomodoro'</p>
            </div>

            <div class="main-card trello">
                <img src="./iconos/trello.png" alt="trello" class="img-trello">
               <p class="title-container">Organización de tareas de Trello.</p>
            </div>

            <div class="main-card desarrollo">
                <img src="./iconos/desarrollo.png" alt="desarrollo" class="img-desarrollo">
                <p class="title-container">Desarrollo a través de prácticas Scrum</p>
            </div>

            <div class="main-card github">
                <img src="./iconos/tareas.png" alt="github" class="img-github">
                <p class="title-container">Integración continua con Githb, Actions, Azure DevOps, Gitlab</p>
            </div>
        </div>
    </main>

    <script src="./js/home.js"></script>
    <script src="./js/particles.js-master.zip"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</body>
</html>
